apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.ligi.vaporizercontrol"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 12
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.jakewharton:butterknife:6.1.0'

    compile 'net.steamcrafted:load-toast:1.0.5'
    //wearApp project(':wear')

    compile 'com.android.support:appcompat-v7:22.1.1'

    compile 'net.i2p.android.ext:floatingactionbutton:1.9.0'

    compile 'com.acappelli:discreteSeekBar:1.0'
    compile 'org.ligi:AXT:0.33'

    compile 'org.jetbrains.anko:anko:0.6-15s'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.11.91.4'
    compile 'org.jetbrains.kotlin:kotlin-runtime:0.11.91.4'

    compile 'org.ligi:tracedroid:1.4'
}
