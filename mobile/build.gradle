apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.ligi.vaporizercontrol"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 18
        versionName "1.8"
        archivesBaseName = "VaporizerControl-$versionName"
    }
        
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'net.steamcrafted:load-toast:1.0.8'
    //wearApp project(':wear')

    compile 'com.android.support:appcompat-v7:22.2.1'

    compile 'net.i2p.android.ext:floatingactionbutton:1.10.0'

    compile 'com.acappelli:discreteSeekBar:1.0'
    compile 'org.ligi:AXT:0.33'

    compile 'org.jetbrains.anko:anko:0.6.3-15s'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.12.1218'
    compile 'org.jetbrains.kotlin:kotlin-runtime:0.12.1218'

    compile 'org.ligi:tracedroid:1.4'

    compile 'fr.nicolaspomepuy:discreetapprate:2.0.4@aar'

    testCompile('com.squareup.assertj:assertj-android:1.1.0')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.31-beta'
}
