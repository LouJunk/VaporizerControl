apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.ligi.vaporizercontrol"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 19
        versionName "1.9"
        archivesBaseName = "VaporizerControl-$versionName"
    }
        
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.rlj.library:skittles:2.1.1'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'net.steamcrafted:load-toast:1.0.9'
    //wearApp project(':wear')

    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'com.acappelli:discreteSeekBar:1.0'
    compile 'org.ligi:AXT:0.35'

    compile 'org.jetbrains.anko:anko-sdk15:0.7.3'
    compile 'org.jetbrains.anko:anko-support-v4:0.7.3'
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.7.3'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"

    compile 'org.ligi:tracedroid:1.4'

    compile 'fr.nicolaspomepuy:discreetapprate:2.0.4@aar'

    testCompile('com.squareup.assertj:assertj-android:1.1.1')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.31-beta'
    testCompile 'com.android.support:support-annotations:23.1.1'

    compile project(path: ':core')
}
